<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Login - Senen</title>
  <style>
    body { 
      font-family: Arial; 
      display: flex; 
      justify-content: center; 
      align-items: center; 
      height: 100vh; 
      background: #f4f4f4; 
      margin: 0;
    }
    form { 
      background: white; 
      padding: 30px; 
      border-radius: 10px; 
      box-shadow: 0 0 10px rgba(0,0,0,0.1); 
      width: 300px;
    }
    input, button { 
      display: block; 
      width: 100%; 
      margin: 10px 0; 
      padding: 10px; 
      box-sizing: border-box;
      font-size: 16px;
    }
    button[type="submit"] { 
      background: black; 
      color: white; 
      border: none; 
      cursor: pointer;
      padding: 12px;
      margin-top: 20px;
    }

    #password {
      padding-right: 40px; /* Make space for the eye icon */
    }
    .password-container {
      position: relative;
    }

    #password {
      padding-right: 42px; /* Room for the eye icon */
    }

    .toggle-password {
      position: absolute;
      top: 50%;
      right: 10px;
      transform: translateY(-50%);
      background: none;
      border: none;
      padding: 0;
      margin: 0;
      width: 24px;
      height: 24px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .toggle-password img {
      width: 20px;
      height: 20px;
      object-fit: contain;
    }
    
    h2 {
      text-align: center;
      margin-bottom: 25px;
      color: #333;
    }
  </style>
</head>
<body>
  <form onsubmit="checkLogin(event)">
    <h2>Admin Login</h2>
    <input type="text" id="username" placeholder="Username" required />
    <div class="password-container">
      <input type="password" id="password" placeholder="Password" required />
     <button type="button" class="toggle-password" onclick="togglePasswordVisibility()">
        <img id="eye-icon" src="https://cdn-icons-png.flaticon.com/512/11502/11502607.png" alt="Toggle Password">
      </button>
    </div>
    <button type="submit">Login</button>
  </form>
  <script>
    function togglePasswordVisibility() {
      const passwordInput = document.getElementById('password');
      const eyeIcon = document.getElementById('eye-icon');
      
      if (passwordInput.type === 'password') {
        passwordInput.type = 'text';
        eyeIcon.src = "https://cdn-icons-png.flaticon.com/512/11502/11502610.png"; // Open eye icon
      } else {
        passwordInput.type = 'password';
        eyeIcon.src = "https://cdn-icons-png.flaticon.com/512/11502/11502607.png"; // Closed eye icon
      }
    }

    function checkLogin(e) {
      e.preventDefault();
      const u = document.getElementById('username').value;
      const p = document.getElementById('password').value;
      
      // Check credentials (replace with your actual validation)
      if (u === 'Senen' && p === 'Senen$2000') {
        // Start session and store expiration time (6 hours from now)
        const sessionExpiration = Date.now() + (6 * 60 * 60 * 1000);
        localStorage.setItem('adminSession', 'true');
        localStorage.setItem('sessionExpires', sessionExpiration.toString());
        
        // Redirect to admin dashboard
        window.location.href = 'admin-dashboard.html';
      } else {
        alert('Invalid credentials');
      }
    }

    // Check if user is already logged in with valid session
    function checkExistingSession() {
      const sessionExpires = localStorage.getItem('sessionExpires');
      if (localStorage.getItem('adminSession') === 'true' && 
          sessionExpires && 
          Date.now() < parseInt(sessionExpires)) {
        window.location.href = 'admin.html';
      }
    }

    // Check session on page load
    checkExistingSession();
  </script>
</body>
</html>
